<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      color: white;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
      backdrop-filter: blur(2px);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 30px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }

    .payment-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .payment-box:hover {
      transform: scale(1.05);
    }

    .payment-label {
      font-size: 1.4rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .payment-number {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .sound-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      z-index: 10;
      transition: background 0.3s;
    }

    .sound-toggle:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .whatsapp-btn {
      position: absolute;
      bottom: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .whatsapp-btn:hover {
      transform: scale(1.05);
    }

    .whatsapp-icon {
      width: 24px;
      height: 24px;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 1.8rem;
      }

      .payment-box {
        padding: 15px 25px;
      }

      .payment-label {
        font-size: 1.2rem;
      }

      .payment-number {
        font-size: 1.5rem;
      }

      .sound-toggle {
        font-size: 0.9rem;
        padding: 8px 16px;
      }

      .whatsapp-btn {
        font-size: 1rem;
        padding: 10px 16px;
        bottom: 20px;
      }

      .whatsapp-icon {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
